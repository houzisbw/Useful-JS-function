<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排序表格组件</title>
    <link rel="stylesheet" href="test.css" type="text/css">
</head>
<body>
<div class="tab js-tab" data-config='{
"triggerType":"click",
"effect":"fade",
"invoke":1,
"auto":"5000"
}'>

        <li ><a href="#">新闻</a></li>
        <li><a href="#">娱乐</a></li>
        <li><a href="#">电影</a></li>
        <li><a href="#">科技</a></li>
    </ul>
    <div class="content-wrap">

            <img src="./images/san.jpg">
        </div>
        <div class="content-item">
            <img src="./images/img-center.png">
        </div>
        <div class="content-item">
            <img src="./images/map.png">
        </div>
        <div class="content-item">
            <img src="./images/new-world.png">
        </div>
    </div>
</div>

<script src="./jquery.min.js" type="text/javascript"></script>
<script src="./jquery.tab.js"></script>
<script src="./test.js"></script>

</html>
